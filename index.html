<!DOCTYPE HTML>
<html>
  <head>

    <title>New Todo App</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Cabin:500|Open+Sans:400,300|Josefin+Slab:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  </head>

  <body>

    <div class="container-fluid">


      <!-- HEADER-->
      <div class="row">
        <div class="col-sm-12 col-xs-12"><h1 id="header"><span id='thin'>to</span><span id='thick'>do</span></h1></div>
      </div>


      <!-- INPUT/SUBMIT -->
      <div class="row">
        <div class="input col-sm-5 col-sm-offset-3 col-xs-12">
          <input id="new-todo" class="form-control" type="text" placeholder="I need to...">
        </div>
        <div class="submit-button-wrapper col-sm-1 col-xs-12">
          <button id="submit-button" type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>


      <!-- LIST -->
      <div class="row">
        <div id="list" class="col-sm-6 col-sm-offset-3">
          <ul class="todos list-unstyled"></ul>
        </div>
      </div>


    </div> <!-- end .container-fluid -->


    <!-- SCRIPT -->
    <script type="text/template" id="todoTemplate">
    <% _.each(todoList, function(todo) { %>
      <li class="row" data-id="<%= todo.id %>" >
        <div class="col-xs-1">
          <input type="checkbox" class="checkbox" name="todo">
        </div>
        <div class='list-item col-xs-7'>
          <span class="text"><%= todo.name %></span>
          <input class="edit-input form-control" type="text">
        </div>
        <div class="col-xs-4 text-right">
          <button type="button" class="edit-button btn btn-link">Edit</button>
          <button type="button" class="delete-button btn btn-link">Delete</button>
      </li>
      </div>
    <% }); %>
    </script>



    <script src="js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
